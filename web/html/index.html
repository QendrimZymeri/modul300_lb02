<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function() {
                $("#load-btn").click(function() {
                    console.log("Button pressed");
                    const inputData = $("#url-input").val();
                    $.getJSON(inputData, function(data) {
                        console.log(data);
                        $("#data-display").text(data.hello);
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>Enter URL for API</p>

        <input type="text" id="url-input" name="url" />
        <input type="button" id="load-btn" value="Load Data" />

        <p id="data-display"></p>
    </body>
</html>
